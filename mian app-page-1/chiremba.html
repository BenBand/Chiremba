    <div class="student-information-container">
        <div class="student-details-container">
            <h2>Student Information</h2>
                <hr>
            <form action="">
               
                <div class="user-details-left">
                     <div class="user-first">
                        <label for="">Student Name</label>
                        <input type="text" placeholder="Name" class="field-data">
                     </div>
    
                     <div class="user-second">
                        <label for="">Age</label>
                        <input type="text" placeholder="Age e.g 19"  class="field-data">
                     </div>

                        <label for="">Parent's Number</label>
                        <input type="tel" placeholder="+260-000-000-000" class="field-data">
                     </div>

                </div>

                    <div class="user-one">
                        <label for="">Student ID</label>
                        <input type="text" placeholder="e.g 200300" class="field-data">
                    </div>
    
                    <div class="user-second">
                        <label for="">Student Number</label>
                        <input type="tel" placeholder="+260-000-000-000"  class="field-data">
                    </div>

                    <div class="user-third">
                        <label for="">Gender</label> <br>
                        <input type="radio" value="Female" class="field-data-radio"> Female <br>
